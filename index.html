<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        #webcam { transform: scaleX(-1); }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div id="auth-container" class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <h1 class="text-3xl font-bold text-center mb-2">FaceAuth</h1>
            <p class="text-gray-400 text-center mb-6">Login using your face.</p>

            <div id="initial-state">
                <button id="enter-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Enter
                </button>
            </div>

            <div id="camera-state" class="hidden flex-col items-center fade-in">
                <video id="webcam" width="320" height="240" autoplay muted class="rounded-lg shadow-lg border-2 border-gray-600"></video>
                <canvas id="canvas" width="320" height="240" class="hidden"></canvas>
                <p id="countdown" class="text-xl font-semibold text-indigo-400 mt-4"></p>
            </div>
            
            <div id="loading-spinner" class="hidden text-center mt-4 fade-in">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-400"></div>
                <p class="mt-3 text-gray-300">Processing, please wait...</p>
            </div>

            <div id="message-box" class="text-center mt-4 text-lg font-medium"></div>

            <div id="unknown-user-options" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 fade-in">
                <button id="introduce-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Introduce Yourself</button>
                <button id="skip-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Skip</button>
            </div>

            <div id="name-form" class="hidden mt-6 fade-in">
                <input type="text" id="user-name" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 mb-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Enter your name">
                <button id="submit-name-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Submit & Register</button>
            </div>
        </div>

        <!-- Developer Attribution -->
        <div class="text-center text-sm text-gray-500 mt-6">
            Developed by <a href="https://github.com/your-username" target="_blank" rel="noopener noreferrer" class="font-semibold text-gray-400 hover:text-indigo-400 transition-colors">AKpal</a>
        </div>

    </div>

    <script>
        const initialState = document.getElementById('initial-state');
        const cameraState = document.getElementById('camera-state');
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageBox = document.getElementById('message-box');
        const unknownUserOptions = document.getElementById('unknown-user-options');
        const nameForm = document.getElementById('name-form');
        const webcam = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const enterBtn = document.getElementById('enter-btn');
        const introduceBtn = document.getElementById('introduce-btn');
        const skipBtn = document.getElementById('skip-btn');
        const submitNameBtn = document.getElementById('submit-name-btn');
        const nameInput = document.getElementById('user-name');
        const countdownElem = document.getElementById('countdown');

        const PORTFOLIO_URL = "https://akpal-portfolio.vercel.app/"; // you can Change this to your own portfolio or website URL

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam.srcObject = stream;
                await webcam.play();
                initialState.classList.add('hidden');
                cameraState.classList.remove('hidden');
                cameraState.classList.add('flex');
            } catch (err) {
                console.error("Error accessing webcam:", err);
                messageBox.textContent = "Could not access camera. Please allow permissions.";
                messageBox.className = 'text-center mt-4 text-lg font-medium text-red-400';
            }
        }

        function captureFrame() {
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(webcam, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            return canvas.toDataURL('image/jpeg');
        }

        function stopWebcam() {
            const stream = webcam.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                webcam.srcObject = null;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runCountdown(seconds = 3) {
            for (let i = seconds; i > 0; i--) {
                countdownElem.textContent = `Capturing in ${i}...`;
                await sleep(1000);
            }
            countdownElem.textContent = "Smile!";
            await sleep(500);
            countdownElem.textContent = "";
        }

        enterBtn.addEventListener('click', async () => {
            messageBox.textContent = "";
            await startWebcam();
            if (!webcam.srcObject) return;

            await runCountdown();

            cameraState.classList.add('hidden');
            cameraState.classList.remove('flex');
            loadingSpinner.classList.remove('hidden');

            const image = captureFrame();
            stopWebcam();
            
            try {
                // Call our secure Netlify Function for recognition
                const response = await fetch('/.netlify/functions/recognize', {
                    method: 'POST',
                    body: JSON.stringify({ image: image })
                });

                const data = await response.json();
                
                loadingSpinner.classList.add('hidden');
                messageBox.textContent = data.message;

                if (data.status === 'known') {
                    messageBox.className = 'text-center mt-4 text-lg font-medium text-green-400';
                    setTimeout(() => window.location.href = PORTFOLIO_URL, 2000);
                } else {
                    messageBox.className = 'text-center mt-4 text-lg font-medium text-yellow-400';
                    unknownUserOptions.classList.remove('hidden');
                }
            } catch(error) {
                console.error("Recognition error:", error);
                loadingSpinner.classList.add('hidden');
                messageBox.textContent = "An error occurred during recognition. Please try again.";
                messageBox.className = 'text-center mt-4 text-lg font-medium text-red-400';
                initialState.classList.remove('hidden'); // Show enter button again
            }
        });

        introduceBtn.addEventListener('click', async () => {
            unknownUserOptions.classList.add('hidden');
            messageBox.textContent = "Please enter your name below.";
            nameForm.classList.remove('hidden');
            await startWebcam();
        });
        
        skipBtn.addEventListener('click', () => {
            window.location.href = PORTFOLIO_URL;
        });

        submitNameBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name) {
                messageBox.textContent = "Please enter a valid name.";
                messageBox.className = 'text-center mt-4 text-lg font-medium text-red-400';
                return;
            }

            if (!webcam.srcObject) {
                messageBox.textContent = "Camera is not active. Please start over.";
                messageBox.className = 'text-center mt-4 text-lg font-medium text-red-400';
                return;
            }

            nameForm.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            messageBox.textContent = "Capturing your face for registration...";
            
            await sleep(1000);
            const image = captureFrame();
            stopWebcam();

            try {
                // Call our secure Netlify Function for registration
                const response = await fetch('/.netlify/functions/register', {
                    method: 'POST',
                    body: JSON.stringify({ name: name, image: image })
                });

                const data = await response.json();
                loadingSpinner.classList.add('hidden');
                messageBox.textContent = data.message;

                if (response.ok) {
                    messageBox.className = 'text-center mt-4 text-lg font-medium text-green-400';
                    setTimeout(() => window.location.href = PORTFOLIO_URL, 2000);
                } else {
                    messageBox.className = 'text-center mt-4 text-lg font-medium text-red-400';
                }
            } catch (error) {
                console.error("Registration error:", error);
                loadingSpinner.classList.add('hidden');
                messageBox.textContent = "An error occurred during registration.";
                messageBox.className = 'text-center mt-4 text-lg font-medium text-red-400';
            }
        });
    </script>
</body>
</html>
